# Variable 'imageName' was defined in the Variables tab
# Variable 'repoName' was defined in the Variables tab
jobs:
- job: Job_1
  displayName: Agent job 1
  pool:
    vmImage: ubuntu-latest
  steps:
  - checkout: self
    fetchDepth: 1
  - task: Docker@2
    displayName: 'Build Docker Image'
    inputs:
      containerRegistry: 'docker-spn'
      repository: '$(imageName)'
      command: 'build'
      Dockerfile: '**/Dockerfile'
      tags: 'dev'
  - script: |
      docker images  # List Docker images to verify that the image was built successfully
    displayName: 'List Docker Images'
  - task: ECRPushImage@1
    inputs:
      awsCredentials: 'aws-spn'
      regionName: 'ap-south-1'
      imageSource: 'imagename'
      sourceImageName: '$(imageName):$(Build.BuildId)'
      sourceImageTag: 'dev'  # Specify the tag here
      repositoryName: '$(repoName)'
      pushTag: 'dev'
      forceDockerNamingConventions: true

