# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
trigger:
  - dev
 
stages:
  - stage: build
    displayName: "Build"
    jobs:
      - job: build_test
        displayName: "Build"
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - script: 'npm i --legacy-peer-deps'
            displayName: "Install Node Packages"
            workingDirectory: '$(System.DefaultWorkingDirectory)/frontend'

          - script: 'npm run build'
            displayName: "Build Node Packages"
            workingDirectory: '$(System.DefaultWorkingDirectory)/frontend'     
          # - task: PublishBuildArtifacts@1
          #   inputs:
          #     PathtoPublish: '$(Build.SourcesDirectory)/frontend/dist'
          #     ArtifactName: 'drop'
          #     publishLocation: 'Container'

          - task: ArchiveFiles@2
            inputs:
              rootFolderOrFile: '$(System.DefaultWorkingDirectory)/frontend/dist'
              includeRootFolder: false
              archiveType: 'zip'
              archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
              replaceExistingArchive: true
          - task: S3Upload@1
            inputs:
              awsCredentials: 'aws-spn'
              regionName: 'ap-south-1'
              bucketName: 'autotestingx'
              sourceFolder: '$(Build.ArtifactStagingDirectory)/frontend/dist'
              globExpressions: '*.zip'
              targetFolder: 'autotestingx/'
              createBucket: true
            
      - job: deploy_to_beanstalk
        displayName: "Deploy to AWS Elastic Beanstalk"
        dependsOn: build_test
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - task: BeanstalkDeployApplication@1
            inputs:
              awsCredentials: 'aws-spn'
              regionName: 'ap-south-1'
              applicationName: 'dev-app'
              environmentName: 'dev-env'
              applicationType: 's3'
              deploymentBundleBucket: 'autotestingx'
              deploymentBundleKey: '$(Build.BuildId).zip'
              versionLabel: '$(Build.BuildId)'
              description: 'AZ-DevOps-AWS'